<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SkillForge</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <!-- HEADER (opcional puedes agregarlo si quieres que se vea igual que index) -->
    <header id="main-header">
        <div class="logo"> SkillForge</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="certificaciones.html">Certificaciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <!-- FORMULARIO LOGIN -->
    <main class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Ingresar</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </main>

    <footer id="main-footer">
        <p>© 2025 SkillForge | Todos los derechos reservados</p>
    </footer>

    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
